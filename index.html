<!DOCTYPE html>
<html>
    <head>
          <meta charset="UTF-8">
          <title>My News Channel</title>
          <link rel="stylesheet" href="css/reset.css" type="text/css"></link>
          <link rel="stylesheet" href="css/layout.css" type="text/css"></link>
          <link rel="stylesheet" href="css/skeleton.css" type="text/css"></link>
          <link rel="stylesheet" href="css/bootstrap/bootstrap.css" type="text/css"> </link>
          <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'> </link>
		      <link rel="stylesheet" href="css/unit.css" type="text/css"></link>
    </head>
    
    <body>
    	<div id="header" class="one column">
    		<div id="logo">
          <canvas id="myCanvas" width="100" height="68"> </canvas>
    		</div>
        
    		<div id="title">
          <h1 id="bugsBunny">Awesome News Webapp</h1>    		
        </div>
    	</div>

    	<div id="articlePage">
    		<div id="articleContainer">
    		</div>
    		<div id="info">
    		</div>
    	</div>
    	
    	<div id="selectPage" class="one column">
    		<div id="sidebar">
    			<div id="searchBar">
    				<input type="text" id="searchBox" placeholder="Search">
    				<button id="searchButton" onclick="getNewsFromSearch();">
              <i class="icon-search"></i>
            </button>
    			</div>
    			<!-- Add news topics here -->
            <div class="topics">
                  <a href="#" id="usa" class="topic" onclick="getNews('US');">US</a>
                  <a href="#" id="health" class="topic" onclick="getNews('health');">Health</a>
                  <a href="#" id="science" class="topic" onclick="getNews('science');">Science</a>
                  <a href="#" id="sports" class="topic" onclick="getNews('sports');">Sports</a>
                  <a href="#" id="business" class="topic" onclick="getNews('business');">Business</a>
                  <a href="#" id="world" class="topic" onclick="getNews('world');">World</a>
                  <a href="#" id="politics" class="topic" onclick="getNews('politics');">Politics</a>
                  <a href="#" id="tech" class="topic" onclick="getNews('technology');">Technology</a>
                  <a href="#" id="art" class="topic" onclick="getNews('arts');">Arts</a>
                  <a href="#" id="style" class="topic" onclick="getNews('style');">Style</a>
                  <a href="#" id="opinion" class="topic" onclick="getNews('opinion');">Opinion</a>        
            </div>
        </div>
    		<div id="headlines" class="fourteen columns">
    			<!-- Add news headlines here -->
    		</div>
    	</div>
       <footer>
          <p>
              The NYTimes API was used for the news.
          </p>
      </footer>
    </body>
    <script src="js/ocanvas/build/ocanvas-2.2.1.js" type="text/javascript"> </script>
    <script src="js/canvas.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/news.js"></script>
</html>
